<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyankom</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>

  <script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module'
    // import { List } from './src/list.js'

    const API = 'https://api.thecatapi.com/v1/images/search?limit=10'
    createApp({
      images: [], // change this into a linked list
      async fetchCatImages() {
        try {
          const response = await fetch(API)
          const data = await response.json()
          this.images = data?.map((cat, index) => ({
            id: cat.id,
            url: cat.url,
          }))
        } catch (error) {
          console.log('Error fetching cat images:', error)
        }
      },
    }).mount('#app')
  </script>

  <body>
    <div id="app">
      <div class="container">
        <div class="row images-container" v-scope v-effect="fetchCatImages()">
          <img
            v-for="(item, index) in images"
            :key="item.id"
            :src="item.url"
            class="img-thumbnail"
          />
        </div>
      </div>
    </div>
  </body>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .images-container {
      display: flex;
      flex-direction: row;
      overflow-x: scroll;
      overflow-y: hidden;
    }

    .img-thumbnail {
      width: 320px;
      height: 320px;
      object-fit: cover;
    }
  </style>
</html>
