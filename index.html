<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nyankom</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <script type="module" src="index.js"></script>

    <body>
        <div id="app">
            <div class="container" v-scope>
                <div class="paginationContainer">
                    <nav>
                        <ul class="pagination">
                            <li
                                class="page-item"
                                :class="{ disabled: !pageNumber }"
                            >
                                <a class="page-link" @click="goToPrevPage">
                                    Previous
                                </a>
                            </li>
                            <li class="page-item active">
                                <span>{{pageNumber}}</span>
                            </li>

                            <li class="page-item">
                                <a class="page-link" @click="goToNextPage">
                                    Next
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="row images-container" v-effect="mounted()">
                    <div
                        class="image-container"
                        v-for="(item, index) in currentPageItems"
                    >
                        <div
                            v-if="!item || loading "
                            class="image-loading img-thumbnail"
                        >
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <img
                            v-else
                            :key="item.id"
                            :src="item.url"
                            class="img-thumbnail"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
